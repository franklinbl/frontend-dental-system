<div class="bg-white rounded-lg shadow p-8 mt-5">
  <div class="flex items-center mb-6">
    <div class="flex items-center justify-center w-8 h-8 bg-purple-100 rounded-full mr-3">
      <span class="text-purple-600 font-bold text-lg">4</span>
    </div>
    <h3 class="text-xl font-semibold">Odontograma</h3>
  </div>
  <div class="bg-gray-50 rounded-lg p-6">
    <div class="mb-4 text-gray-600">Haga clic en los dientes para marcar como tratados:</div>
    <div class="grid grid-cols-8 gap-4 mb-4">
      @for (diente of [].constructor(32); track diente; let i = $index) {
      <ng-container>
        <button
          type="button"
          (click)="toggleDiente(i + 1)"
          [ngClass]="{
            'bg-purple-500 text-white': odontogramaSeleccionados.includes(i + 1),
            'bg-white text-gray-700': !odontogramaSeleccionados.includes(i + 1),
            'border-2 border-purple-200': odontogramaSeleccionados.includes(i + 1),
            'border border-gray-300': !odontogramaSeleccionados.includes(i + 1)
          }"
          class="w-10 h-10 rounded-full flex items-center justify-center font-semibold focus:outline-none transition cursor-pointer"
        >
          {{ i + 1 }}
        </button>
      </ng-container>
      }
    </div>
    <div class="flex items-center mt-2 text-purple-600">
      <span class="w-3 h-3 rounded-full bg-purple-500 inline-block mr-2"></span>
      Dientes seleccionados:
      <span class="ml-1 font-semibold">
        {{ odontogramaSeleccionados.length ? odontogramaSeleccionados.join(', ') : 'Ninguno' }}
      </span>
    </div>
  </div>
</div>
