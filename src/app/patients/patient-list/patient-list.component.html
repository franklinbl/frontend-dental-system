<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Pacientes</h2>

  <div class="flex items-center gap-4 mb-4 items-center">
    <button (click)="addPatient()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow cursor-pointer">
      Agregar paciente
    </button>

    <div class="flex-1">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Ingrese nombre, DNI o email..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
      >
    </div>

    <button (click)="searchPatient()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow cursor-pointer">
      Buscar paciente
    </button>
  </div>

  @if (dataSource.length > 0) {
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5 w-full">
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let patient"> {{patient.dni}} </td>
    </ng-container>

    <!-- Fecha de Nacimiento -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
      <td mat-cell *matCellDef="let patient"> {{patient.birthDate | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- DirecciÃ³n -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> DirecciÃ³n </th>
      <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let patient">
        <button (click)="viewPatient(patient)" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow cursor-pointer">
          Ver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  } @else {
    <p class="text-center text-gray-500 mt-5">No hay pacientes registrados</p>
  }
</div>
