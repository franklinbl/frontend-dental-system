<div class="container mx-auto p-4 max-w-7xl">
  <!-- Encabezado con gradiente -->
  <div class="rounded-lg px-8 py-6 mb-6" style="background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%);">
    <h2 class="text-3xl font-bold text-white mb-1">Historia Clínica del Paciente</h2>
    <p class="text-white text-lg">Datos completos y seguimiento odontológico</p>
  </div>

  <!-- Card de datos personales -->
  <app-personal-information [patientId]="patientId()"></app-personal-information>

  <!-- Card de historial médico -->
  <app-medical-histoy [patientId]="patientId()"></app-medical-histoy>

  <!-- Card de tratamiento -->
  <app-treatment-record-list [patientId]="patientId()"></app-treatment-record-list>

  <!-- Card de odontograma -->
  <app-tooth-record [patientId]="patientId()"></app-tooth-record>
</div>
